<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price details</title>
</head>
<style>
    table{
        border: 1px solid;
        width: 400px;
        height: 150px;
        text-align: left;
        margin-left:auto;
        margin-right: auto;
    }
</style>
<body>
    <table>
        <th> Price Details</th>
        <tr>
            <td> 1x Passenger </td>
            <td> $350</td>
        </tr>
        <tr>
            <td> Tax and fee </td>
            <td> $8 </td>
        </tr>
        <tr>
            <td> Service free </td>
            <td> $2 </td>
        </tr>
        <tr style="background-color: aqua;">
            <td> Total </td>
            <td> $360 </td>
        </tr>
    </table>
    <table>
        <th> Passengers </th>
        <tr>
            <td colspan="2"> 1x adult 2 children </td>
        </tr>
    </table>
    <table>
        <th> Check-in Baggage</th>
        <tr>
            <td> Departure </td>
            <td> 3 bags (120g total) </td>
        </tr>
        <tr>
            <td> Return </td>
            <td> 3 bags (120g total) </td>
        </tr>
    </table>
    <table>
        <th> Service </th>
        <tr colspan="2"> <td> No extra services selected </td></tr>
    </table>
</body>
</html>
